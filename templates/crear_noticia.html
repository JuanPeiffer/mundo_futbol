{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="max-width: 75%;">
    <h1>Creador de Noticias</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Crear Noticia</button>
    </form>
</div>
{% endblock %}
